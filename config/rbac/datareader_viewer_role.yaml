# permissions for end users to view datareaders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: test-operator
    app.kubernetes.io/managed-by: kustomize
  name: datareader-viewer-role
rules:
- apiGroups:
  - data.tomer.com
  resources:
  - datareaders
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - data.tomer.com
  resources:
  - datareaders/status
  verbs:
  - get
